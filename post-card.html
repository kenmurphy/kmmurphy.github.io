<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="./bower_components/core-icons/social-icons.html">
<link rel="import" href="./bower_components/core-icons/communication-icons.html">


<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    .socialMediaBtn:hover {
      box-shadow: none;
    }
    #linkedInBtn {
      color: #287bbc;
    }
    #linkedInBtn:hover {
      color: #23639a;
    }
    #pinterestBtn {
      color: #bd081c;
    }
    #pinterestBtn:hover {
      color: #820a0f;
    }
    #twitterBtn {
      color: #55acee;
    }
    #twitterBtn:hover {
      color: #0084B4;
    }
    #emailBtn {
      color: #3F5765;
    }
    #emailBtn:hover {
      color: #2B3A42;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 100px;
      border-radius: 50%;
      margin: 10px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>
    <div class="socialIcons" layout horizontal center>
      <core-icon-button
        id="linkedInBtn"
        on-tap="{{buttonClick}}"
        class='socialMediaBtn'
        icon="social:post-linkedin">
      </core-icon-button>
      <core-icon-button
        id="pinterestBtn"
        on-tap="{{buttonClick}}"
        class='socialMediaBtn'
        icon="social:post-pinterest">
      </core-icon-button>
      <core-icon-button
        id="twitterBtn"
        href="https://twitter.com/kmmurphy121"
        on-tap="{{buttonClick}}"
        class='socialMediaBtn'
        icon="social:post-twitter">
      </core-icon-button>
      <core-icon-button
        id="emailBtn"
        on-tap="{{buttonClick}}"
        class='socialMediaBtn'
        icon="communication:email">
      </core-icon-button>
    </div>
  </template>
  <script>
    Polymer({
      buttonClick: function(target) {
        switch(target.srcElement.id) {
          case 'linkedInBtn':
            window.location = "https://www.linkedin.com/pub/kenneth-murphy/46/655/169";
            break;
          case 'pinterestBtn':
            window.location = "https://www.pinterest.com/kmmurphy121/";
            break;
          case 'twitterBtn':
            window.location = "https://twitter.com/kmmurphy121";
            break;
          case 'emailBtn':
            window.location = "mailto:kmmurphy121@gmail.com";
            break;

        }
      }
    })
  </script>
</polymer-element>
