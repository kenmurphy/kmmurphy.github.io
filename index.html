<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

     <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import"
      href="./bower_components/font-roboto/roboto.html">
    <link rel="import"
      href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import"
      href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import"
      href="./bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="post-card.html">
    <link rel="import"
      href="./bower_components/core-icons/social-icons.html">

    <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #EFEFEF;
        font-family: 'RobotoDraft', sans-serif;
      }
      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      core-toolbar {
        background: #FFF;
        color: #2B3A42;
      }
      #tabs {
        max-width: 500px;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }
      paper-tabs::shadow #selectionBar {
        background-color: #FF530D;
      }
      .container {
        width: 70%;
        margin: 50px auto;
      }

    </style>
</head>

<body unresolved>
  <core-header-panel>

    <core-toolbar>
      <paper-tabs id="tabs" selected="about" flex self-end noink>
        <paper-tab name="about">About</paper-tab>
        <paper-tab name="blog">Blog</paper-tab>
      </paper-tabs>
    </core-toolbar>
    <div class="container" layout vertical center>
      <post-card>
        <img width="100" height="100"
          src="./images/ken_murphy.png">
        <h2>Ken Murphy</h2>
        <p>Full-Stack Engineer at Pinterest. Carnegie Mellon CS/HCI</p>
      </post-card>
    </div>
  </core-header-panel>
  <script>
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function() {
      console.log("Selected: " + tabs.selected);
    });
  </script>
</body>

</html>
